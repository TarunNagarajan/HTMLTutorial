<!DOCTYPE html>
<html>
<head>
   <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
            height: 50px;
            width: 50px;
        }
</style>
</head>
<body>

<table>
    <tr>
        <td rowspan="3">A</td>
        <td colspan="3">B</td>
    </tr>
    <tr>
        <td>E</td>
        <td>F</td>
        <td rowspan="2">C</td>
    </tr>
    <tr>
        <td colspan="2">D</td>
    </tr>
</table>

</body>
</html>
